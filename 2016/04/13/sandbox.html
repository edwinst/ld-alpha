<svg height="100" width="300">
	<foreignobject x="10" y="50" height="50" width="200">
	    <div>Hello, SVG world \(e^{ix}\) with math!</div>
	</foreignobject>
</svg>

<svg id="svgout" width="100%" height="100%" viewbox="0 0 1000 500" preserveaspectratio="xMidYMid meet">
    <rect id="bkg1" x="0" y="0" width="1000" height="150" fill="#448" />
    <rect id="clip1" x="0" y="0" width="1000" height="150" fill="#fff" />
    <rect id="bkg2" x="0" y="160" width="1000" height="150" fill="#448" />
    <line id="mark-start" x1="430" x2="430" y1="0" y2="310" stroke="#fff" stroke-dasharray="5,5" />
    <line id="markcar2" x1="680" x2="680" y1="160" y2="310" stroke="#fff" stroke-dasharray="5,5" />
    <line id="mark-end" x1="930" x2="930" y1="0" y2="310" stroke="#fff" stroke-dasharray="5,5" />
</svg>

<script>
    var snap = Snap("#svgout");
    var ganim = snap.group();
    var car_sx = 180;
    var car_light_y = 51;
    var car1;
    var car2;
    var car_light1;
    var car_light2;
    var light_circle1;
    var light_circle2;
    Snap.load("/svg/speed-of-light-cars/cars.svg",
              function (frag) {
                  car1 = frag.select("#car");
                  ganim.append(car1);
                  carlight1 = car1.select(".car-light");
                  carlight1.attr('fill', '#622');
                  car2 = car1.clone();
                  carlight2 = car2.select(".car-light");
                  car1.transform('t250,30');
                  car2.transform('t0,190');
                  snap.click(animate_car);
                  light_circle1 = snap.circle(250+car_sx,30+car_light_y, 20).attr({
                      stroke: '#fff',
                      'stroke-opacity': 0.7,
                      strokeWidth: 5,
                      fill: '#fff',
                      'fill-opacity': 0.2,
                      display: 'none',
                      mask: snap.select('#clip1')
                  });
                  ganim.append(light_circle1);
                  light_circle2 = light_circle1.clone();
                  light_circle2.transform('t0,160');
                  snap.select('#markcar2').attr('display', 'none');
              });
    function animate_car () {
        car2.animate({ transform: 't250,190' }, 2500, mina.linear,
                     function () {
                        carlight1.attr('fill', '#fff');
                        carlight2.attr('fill', '#fff');
                        light_circle1.attr('display', '');
                        light_circle2.attr('display', '');
                        car2.animate({ transform: 't500,190' }, 2500, mina.linear,
                                     function () {
                                         snap.select('#markcar2').attr('display', '');
                        });
                        light_circle1.animate({ r: 500 }, 2500, mina.linear);
                        light_circle2.animate({ r: 500 }, 2500, mina.linear);
                    });
    }
</script>
